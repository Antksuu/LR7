<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/style/registration.css" th:href="@{/style/registration.css}" media="screen" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

</head>

<body>
    <main>
        <div class="circle"></div>
        <div class="register-form-container">
            <form th:action="@{/registration}" th:object="${user}" method="post" enctype="multipart/form-data" >
                <h1 class="form-title">
                    Registration
                </h1>
                <div class="form-fields">
                    <div class="form-field">
                        <input type="text" name="name" placeholder="Enter your name..." required pattern="[а-яА-Я]+"
                            title="Имя может содержать только буквы.">
                    </div>

                    <div class="form-field">
                        <input type="text" name="surname" placeholder="Enter last name..." required pattern="[а-яА-Я]+"
                            title="Фамилия может содержать только буквы.">
                    </div>

                    <div class="form-field">
                        <input type="text" name="patronymic" placeholder="Enter patronymic..." required pattern="[а-яА-Я]+"
                            title="Отчество может содержать только буквы.">
                    </div>

                    <div class="form-field">
                        <input type="text" name="username" placeholder="Enter username..." required pattern="(?=.*\d)(?=.*[a-z]).{7,}"
                            title=" Логин должен содержать как буквы так и цифры.">
                    </div>

                    <div class="form-field">
                        <input type="password" name="password" id="password"  placeholder="Enter password..." pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Должно содержать не менее одной цифры и одной прописной 
                        и строчной буквы, а также не менее 8 и более символов" required>
                    </div>
                    <div id="message">
                        <h3 class="message h">Пароль должен содержать следующее:</h3>
                        <p id="letter" class="invalid"><b>Буквы нижнего регистра</p>
                        <p id="capital" class="invalid">Буквы верхнего регистра</p>
                        <p id="number" class="invalid"><b>Числа</b></p>
                        <p id="length" class="invalid">Минимум 8 символов</b></p>

                      </div>
                    <div class="form-field">
                        <input type="file" name="image" accept="image/png, image/jpeg" multiple="multiple" />
                    </div>
                </div>
                <div class="form-buttons">
                    <button class="button button-google">Регистрация</button>

                </div>
 <script src="/JS/password.js"></script>
            </form>  
        </div>
    </main>
</body>

</html>
